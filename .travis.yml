---
language: python
python:
  - "2.7"

env:
  - SITE=test.yml ANSIBLE_LIBRARY=$ANSIBLE_LIBRARY:~/library/redshift

before_install:
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory/localhost.ini tests/$SITE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory/localhost.ini tests/$SITE --connection=local"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory/localhost.ini tests/$SITE --connection=local
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

# Run the role/playbook in --check mode.
  - "ansible-playbook -i tests/inventory/localhost.ini tests/$SITE --connection=local --check"